<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
            {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 px-4 py-2 rounded mb-4">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

    </div>
  </div>
</body>
</html>
